{% extends "layout.html" %}

{% block content %}
{% load static %}
          <li data-page-no="3" class="px-3">
            <div class="position-relative page-width-1 page-right tm-border-top tm-border-bottom">
              <div class="circle intro-circle-1"></div>
              <div class="circle intro-circle-2"></div>
              <div class="circle intro-circle-3"></div>
              <div class="circle intro-circle-4"></div>
              <div class="tm-bg-dark content-pad">
                <h2 class="mb-4 text-center">Soft Skill</h2>
                <form class="row" action="" method="POST">
                  {% csrf_token %}
                  <div class="mb-3 text-center">
                    <label for="id_Description">Skill</label>
                    {{ skillform.Description }}
                  </div>
                  <div class="mb-3 text-center">
                    <label for="id_Level">Level</label>
                    {{ skillform.Level }}
                  </div>
                  <div class="text-center">
                    <input type="submit" class="btn btn-white btn-xl mb-4" value="Save">
                  </div>
                </form>
              </div>              
            </div>
          </li>
         
    {% endblock content %}
