{% extends "layout.html" %}

{% block content %}
{% load static %}
          <li data-page-no="3" class="px-3">
            <div class="position-relative page-width-1 page-left tm-border-top tm-border-bottom">
              <div class="circle intro-circle-1"></div>
              <div class="circle intro-circle-2"></div>
              <div class="circle intro-circle-3"></div>
              <div class="circle intro-circle-4"></div>
              <div class="tm-bg-dark content-pad">
                <h2 class="mb-4 text-center">Log In into your account</h2>
                <ul><div class="text-center">
                  {% if message %}
                  <p>{{ message }}</p>
                  {% endif %}
                  <form action="" method="POST">
                    <div class="form-group">
                      {% csrf_token %}
                        {{ form.as_p }}
                      </div>                                
                      <button type="submit" class="btn btn-primary tm-intro-btn tm-page-link" class="cd-btn">Log In</button>
                    </form>
                      </div> 
              </ul>
              </div>              
            </div>
          </li>

          <li data-page-no="3" class="px-3">
            <div class="position-relative page-width-1 page-right tm-border-top tm-border-bottom">
              <div class="circle intro-circle-1"></div>
              <div class="circle intro-circle-2"></div>
              <div class="circle intro-circle-3"></div>
              <div class="circle intro-circle-4"></div>
              <div class="tm-bg-dark content-pad">
                      <h2 class="mb-4 text-center">You don't have an account?</h2>
                      <div class="text-center">
                        <a href="{% url 'signin' %}" data-page-no="2" class="btn btn-primary tm-intro-btn tm-page-link">
                          Create one
                        </a>
                      </div>       
              </ul>
              </div>              
            </div>
          </li>
         
    {% endblock content %}
