{% extends "layout.html" %}

{% block content %}
{% load static %}
{% if user.is_authenticated %}
          <li data-page-no="3" class="px-3">
            <div class="position-relative page-width-1 page-left tm-border-top tm-border-bottom">
              <div class="circle intro-circle-1"></div>
              <div class="circle intro-circle-2"></div>
              <div class="circle intro-circle-3"></div>
              <div class="circle intro-circle-4"></div>
              <div class="tm-bg-dark content-pad">
                <h2 class="mb-4 text-center">You have logged out succesfully</h2>
              </ul>
              </div>              
            </div>
          </li>
          {% else %}
          <div class="container-fluid tm-content-container">
              <ul class="cd-hero-slider mb-0 py-5">
                <li class="px-3" data-page-no="1">
                  <div class="page-width-1 page-left">
                    <div class="d-flex position-relative tm-border-top tm-border-bottom intro-container">
                      <div class="intro-left tm-bg-dark">
                      <ul>
                          <p class="lead text-secondary text-center">You need to log in to gain access to this information.</p>
                          
                          <button style="background-color: transparent; border: none; padding: 0;">
                              <a href="{% url 'home' %}" style="text-decoration: none;">
                               Go back</a>
                            </button>   
                      </div>          
                        <div class="circle intro-circle-1"></div>
                        <div class="circle intro-circle-2"></div>
                        <div class="circle intro-circle-3"></div>
                        <div class="circle intro-circle-4"></div> 
                      </div>
                    </li>
                  </ul>
                </div>
          {% endif %}
         
    {% endblock content %}
