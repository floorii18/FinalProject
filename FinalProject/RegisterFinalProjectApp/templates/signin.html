{% extends "layout.html" %}

{% block content %}
{% load static %}
          <li data-page-no="3" class="px-3">
            <div class="position-relative page-width-1 page-right tm-border-top tm-border-bottom">
              <div class="circle intro-circle-1"></div>
              <div class="circle intro-circle-2"></div>
              <div class="circle intro-circle-3"></div>
              <div class="circle intro-circle-4"></div>
              <div class="tm-bg-dark content-pad">
                <h2 class="mb-4 text-center">Create an account</h2>
                <ul>
                  {% if message %}
                  <p>{{ message }}</p>
                  {% endif %}
                  <form action="" method="POST">
                      {% csrf_token %}
                        {{ form.as_p }} 
                        <div class="text-center">                             
                      <button type="submit" class="btn btn-primary tm-intro-btn tm-page-link" class="cd-btn">Register</button>
                    </div>
                    </form>
                       
              </ul>
              </div>              
            </div>
          </li>
         
    {% endblock content %}
